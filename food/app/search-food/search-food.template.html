<div class="search-container">


    <div class="container-fluid search-container01" style="min-width: 550px;">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 search-head">
                <span>
                    <span id="present_address">当前位置 :</span>
                         首页 > 搜索：
                    <span id="search_dish_name" ng-bind="txt_search"></span>
                         | 共为您找到
                    <span id="search_dish_num" ng-bind="newdishes_dish_type.length"></span>个结果
                </span>
            </div>
        </div>
    </div>


    <div class="container-fluid search-container02" style="min-width: 550px;">
        <div class="row">
            <!--左侧布局-->
            <div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
                <!--高级筛选列表-->
                <div class="row choose-row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <nav class="row" style="margin: auto">
                            <div class="col-md-10 col-lg-10" id="div_dish_type" style="margin-left: 15px">
                                <h4 style="margin-left: -15px">菜品分类:
                                    <span class="label label-success" ng-click="xDishType(0)" style="margin-right: 5px ">全部</span>
                                    <span class="label label-default" ng-repeat=" t in dish_type"  style="margin-right: 10px" ng-click="xDishType($index+1)">{{t}}</span>
                                </h4>
                            </div>
                        </nav>
                    </div>
                </div>
                <!--结束高级筛选-->
                <!--菜谱排序-->
                <div class="dish-sort-title" id="dish_title">
                    <ul class="list-inline">
                        <li ng-click="column='publish_time';desc=true">
                            默认排序
                        </li>
                        <li ng-click="column='dish_count';desc=!desc">
                            评论排序
                        </li>
                        <li ng-click="column='dish_click';desc=!desc">
                            人气排序
                        </li>
                    </ul>
                </div>
                <!--循环出多个菜谱-->
                <div class="row dish-row" style="margin-top: 20px">
                    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3" ng-repeat="dish in newdishes_dish_type | orderBy:column:desc |fenye:pageIndex">
                        <div class="thumbnail">
                            <img src="http://localhost:3009/images/dishPic/{{dish.dish_photo}}" alt="">
                            <div class="caption">
                                <h5>{{dish.dish_name}}</h5>
                                <span><img src="images/search/comment.png" alt=""></span>
                                <span ng-bind="+dish.dish_count"></span>
                                <span style="margin-left: 15px;"><img src="images/search/grateful.png" alt=""></span>
                                <!--<span ng-bind="'人气：'+dish.dish_click"></span>-->
                                <span ng-bind="+dish.dish_click"></span>
                                <p ng-bind="dish.user_sname" style="pointer-events: none"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--分页页码-->
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <nav aria-label="Page navigation" class="text-center">
                            <ul class="pagination">
                                <li>
                                    <a href="javascript:void 0" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li ng-repeat="i in page_count_arr"><a href="javascript:void(0)" ng-click="change(i)">{{i}}</a></li>
                                <li>
                                    <a href="javascript:void 0" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <!--结束左侧布局-->
            <!--右侧布局-->
            <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3 right-line">
                <div class="row new-dish-row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <!--最新菜谱-->
                        <div style="margin-top: 10px" >
                            <span><img src="images/search/new_dish_list.png" alt="" style="margin-bottom: 3px;pointer-events: none"></span>&nbsp;&nbsp;
                            <span style="color:#CD0C11;font-size: 15px;">最新菜谱</span>
                            <ul class="list-unstyled new-dish" style="margin-top: 10px">
                                <li>
                                    <span id="new_dish01">小馄饨</span>
                                    （<span id="new_dish_time01">2017-05-01</span>）
                                </li>
                                <li>
                                    <span id="new_dish02">酸菜鱼</span>
                                    （<span id="new_dish_time02">2017-4-30</span>）
                                </li>
                                <li>
                                    <span id="new_dish03">红烧肉</span>
                                    （<span id="new_dish_time03">2017-4-28</span>）
                                </li>
                            </ul>
                            <hr style="border:1px dashed #DDDDDD;">
                        </div>
                        <!--人气菜谱排行-->
                        <div class="welcome-dish">
                            <span><img src="images/search/new_dish_list.png" alt="" style="margin-bottom: 3px;pointer-events: none"></span>
                            <span style="color:#CD0C11;font-size: 15px;">一周人气菜谱排行</span>
                            <div>&nbsp;</div>
                            <!--1-->
                            <div class="welcome-dish01">
                                <img src="images/search/welcome-dish01.jpg" alt="" class="img-responsive img-thumbnail" style="pointer-events: none;">
                                <p style="margin-top: 10px">
                                    <span style="color: #000;font-size: 14px">宫保鸡丁</span>
                                    <span style="color: #606060;">
                                        发布者：<span id="dish_user01">逐梦的人</span>&nbsp;&nbsp;
                                        人气：<span id="welcome_num01">100</span>
                                    </span>
                                </p>
                            </div>
                            <!--2-->
                            <div class="media">
                                <div class="media-left">
                                    <img class="media-object" src="images/search/welcome-dish02.jpg" alt="..." style="pointer-events: none;">
                                </div>
                                <div class="media-body">
                                    <h5 class="media-heading">芝士蛋糕</h5>
                                    <p>
                                        发布者：<span id="dish_user02">蓝兔</span>&nbsp;&nbsp;
                                        人气：<span id="welcome_num02">80</span>
                                    </p>
                                </div>
                            </div>
                            <!--3-->
                            <div class="media">
                                <div class="media-left">
                                    <img class="media-object" src="images/search/search_dish08.jpg" alt="..." style="pointer-events: none;">
                                </div>
                                <div class="media-body">
                                    <h5 class="media-heading">酸辣土豆丝</h5>
                                    <p>
                                        发布者：<span id="dish_user03">云溪</span>&nbsp;&nbsp;
                                        人气：<span id="welcome_num03">50</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <hr style="border:0.5px dashed #DDDDDD">
                        <!--最近搜过的-->
                        <div class="lately-search">
                            <span><img src="images/search/new_dish_list.png" alt="" style="margin-bottom: 3px;pointer-events: none"></span>
                            <span style="color:#cd3521;font-size: 15px">最近搜过的</span>
                        </div>
                        <div>&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
