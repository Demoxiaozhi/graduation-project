<div class="con">
    <div class="con_div">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 title">
                    <h3>欢迎发布新菜谱，先介绍一下你的大作！</h3>
                </div>
            </div>
            <div class="container-fluid intruduce-div">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  thumbnail" style="border: none">
                        <img src="images/dishRelease/‌intruduce.jpg" alt="">
                    </div>
                </div>
                <div class="row dish-pad">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <h5>标题</h5>
                    </div>
                </div>
                <div class="row dish-pad">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <input type="text" placeholder="请填写菜谱名称，十字以内" class="dish-name-text" ng-model="dish_Release_name">
                    </div>
                </div>
                <div class="row dish-pad">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " style="margin-top: 16px">
                        <h5>属性</h5>
                    </div>
                </div>
                <!--开始下拉框-->
                <div class="row dish-pad">
                    <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 ">
                        <select name="gender" class="dish-select" id="dishRelease_type">
                            <option value="0">菜谱类型</option>
                            <option value="1">农家菜</option>
                            <option value="2">私家菜</option>
                            <option value="3">凉菜</option>
                            <option value="4">热菜</option>
                            <option value="5">素菜</option>
                            <option value="6">海鲜</option>
                        </select>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 ">
                        <select name="gender" class="dish-select" id="dishRelease_dish_time">
                            <option value="-1">准备时间</option>
                            <option value="0">10分钟</option>
                            <option value="1">20分钟</option>
                            <option value="2">30分钟</option>
                            <option value="3">40分钟</option>
                            <option value="4">50分钟</option>
                            <option value="5">60分钟</option>
                            <option value="6">更久</option>
                        </select>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 ">
                        <select name="gender" class="dish-select" id="dishRelease_ready_time">
                            <option value="-1">烹饪时间</option>
                            <option value="0">10分钟</option>
                            <option value="1">20分钟</option>
                            <option value="2">30分钟</option>
                            <option value="3">40分钟</option>
                            <option value="4">50分钟</option>
                            <option value="5">60分钟</option>
                            <option value="6">更久</option>
                        </select>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 ">
                        <select name="gender" class="dish-select" id="dishRelease_right_month">
                            <option value="-1">适合月份</option>
                            <option value="0">1月</option>
                            <option value="1">2月</option>
                            <option value="2">3月</option>
                            <option value="3">4月</option>
                            <option value="4">5月</option>
                            <option value="4">6月</option>
                            <option value="4">7月</option>
                            <option value="4">8月</option>
                            <option value="4">9月</option>
                            <option value="4">10月</option>
                            <option value="4">11月</option>
                            <option value="4">12月</option>
                        </select>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 ">
                        <select name="gender" class="dish-select" id="dishRelease_p_count">
                            <option value="-1">人数</option>
                            <option value="0">1人份</option>
                            <option value="1">2人份</option>
                            <option value="2">3人份</option>
                            <option value="3">4人份</option>
                            <option value="4">更多</option>
                        </select>
                    </div>

                </div>
                <!--结束下拉框-->
                <div class="row dish-pad">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " style="margin-top: 16px">
                        <h5>成品图</h5>
                    </div>
                </div>
                <div class="row dish-pad" style="height: 300px;">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 thumbnail success_pic" ngf-select="" ngf-pattern="'image/*'" ngf-multiple="false" ng-model="data.file">
                        <img ngf-src="data.file || data.defaultImage"  class="img-responsive" style="width: 100%;height: 100%"  alt="">
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 " style="height: 100%">
                        <textarea type="text" class="dish-text" placeholder="说说这道菜背后的故事吧~" style="height: 98%" ng-model="story"></textarea>
                    </div>
                </div>
            </div>
            <!--start主料-->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 title">
                    <h3>记录所有原材料</h3>
                </div>
            </div>
            <div class="container-fluid intruduce-div">
                <div class="row">
                    <div class="dish-tip">
                        <h5>小提示</h5>
                        <p>“适量、少许”尽量少用或者不用，用量精确对您的粉丝更有帮助</p>
                    </div>
                </div>
                <div class="row dish-pad">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " style="margin-top: 16px">
                        <h5>主料</h5>
                    </div>
                </div>
                <div class="div_main_out">
                    <div class="row dish-pad">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
                            <input type="text" placeholder="比如：面粉" class="mainIng" ng-model="main_01" ng-click="Release_dish()">
                            <input type="text" placeholder="比如：200克" class="mainIng2" ng-model="main_amount_01">
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
                            <input type="text" placeholder="请填写主料名称" class="mainIng" ng-model="main_02">
                            <input type="text" placeholder="请填写用量" class="mainIng2" ng-model="main_amount_02">
                        </div>
                    </div>
                    <div class="row dish-pad">
                        <div ng-repeat="reply in main_ing.contents">
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <input type="text" placeholder="请填写主料名称" class="mainIng" name="reply{{$index + 1}}" />
                                    <input type="text" placeholder="请填写用量" class="mainIng2" name="reply{{$index + 1}}" />
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="replies" name="replies" value="{{main_ing.combineMain_ing()}}" />
                    </div>
                    <div class="row dish-pad">
                        <div class="addIng" style="margin-left: 15px" ng-click="main_ing.add_main_ing($index)">+增加一项</div>
                        <div class="addIng" style="margin-left: 15px" ng-click="main_ing.sub_main_ing($index)" ng-show="main_ing.cansub_main_ing">-删除一项</div>
                    </div>
                </div>
                <!--end主料-->
                <!--start辅料-->
                <div class="row dish-pad">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " style="margin-top: 16px">
                        <h5>辅料</h5>
                    </div>
                </div>
                <div class="div_second_out">
                    <div class="row dish-pad">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
                            <input type="text" placeholder="比如：食盐" class="mainIng" ng-model="second_01">
                            <input type="text" placeholder="比如：一茶匙" class="mainIng2" ng-model="second_amount_01">
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
                            <input type="text" placeholder="请填写辅料名称" class="mainIng" ng-model="second_02">
                            <input type="text" placeholder="请填写用量" class="mainIng2" ng-model="second_amount_02">
                        </div>
                    </div>
                    <div class="row dish-pad">
                        <div ng-repeat="reply in second_ing.contents_second">
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <input type="text" placeholder="请填写辅料名称" class="mainIng" name="reply{{$index + 1}}" />
                                    <input type="text" placeholder="请填写用量" class="mainIng2" name="reply{{$index + 1}}" />
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="repliesfu" name="replies" value="{{second_ing.combineSecond_ing()}}" />
                    </div>
                    <div class="row dish-pad">
                        <div class="addIng" style="margin-left: 15px" ng-click="second_ing.add_second_ing($index)">+增加一项</div>
                        <div class="addIng" style="margin-left: 15px" ng-click="second_ing.sub_second_ing($index)" ng-show="second_ing.cansub_second_ing">-删除一项</div>
                    </div>
                </div>
                <!--end辅料-->
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 title">
                    <h3>开始写步骤了，能否简单易学就看你怎么写了，加油！</h3>
                </div>
            </div>
            <div class="container-fluid intruduce-div">
                <div class="row">
                    <div class="dish-tip">
                        <h5>小提示</h5>
                        <p>每个步骤只用一段话描述，请勿在步骤中再细分“1.2.3.”</p>
                    </div>
                </div>
                <!--步骤描述-->
                <div class="div_step">
                    <div class="row dish-pad " style="margin-top: 30px">
                        <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1"><h1>1.</h1></div>
                        <div class="col-xs-5 col-sm-3 col-md-2 col-lg-2 thumbnail step_pic" ngf-select="" ngf-pattern="'image/*'" ngf-multiple="false" ng-model="data[$index+1].file">
                            <img ngf-src="data[$index+1].file" alt="" class="img-responsive" style="width: 100%;height: 100%">
                        </div>
                        <div class="col-xs-5 col-sm-7 col-md-9 col-lg-9">
                            <input type="text" class="top-text" placeholder="请填写步骤描述" >
                        </div>
                    </div>


                    <div class="row dish-pad " style="margin-top: 30px">
                        <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1"><h1>2.</h1></div>
                        <div class="col-xs-5 col-sm-3 col-md-2 col-lg-2 thumbnail step_pic" ngf-select="" ngf-pattern="'image/*'" ngf-multiple="false" ng-model="data[$index+2].file">
                            <img ngf-src="data[$index+2].file" alt="" class="img-responsive" style="width: 100%;height: 100%">
                        </div>
                        <div class="col-xs-5 col-sm-7 col-md-9 col-lg-9">
                            <input type="text" class="top-text" placeholder="请填写步骤描述" >
                        </div>
                    </div>

                    <div class="row dish-pad" style="margin-top: 30px" ng-repeat="reply in third_ing.contents_third">
                        <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1"><h1>{{$index+3+'.'}}</h1></div>
                        <div class="col-xs-5 col-sm-3 col-md-2 col-lg-2 thumbnail step_pic" ngf-select="" ngf-pattern="'image/*'" ngf-multiple="false" ng-model="data[$index+3].file"  name="reply{{$index + 1}}">
                            <img ngf-src="data[$index+3].file" alt="" class="img-responsive" style="width: 100%;height: 100%">
                        </div>
                        <div class="col-xs-5 col-sm-7 col-md-9 col-lg-9" ng-model="reply_third_amount.value"  name="reply{{$index + 1}}">
                            <input type="text" class="top-text" placeholder="请填写步骤描述">
                        </div>
                    </div>
                    <div class="row dish-pad">
                        <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1"></div>
                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" style="padding-left: 0px">
                            <div class="addStep" ng-click="third_ing.add_third_ing($index)">+增加一步</div>
                        </div>
                        <div class="col-xs-4 col-sm-6 col-md-8 col-lg-8" style="padding-left: 0px">
                            <div class="addStep" ng-click="third_ing.sub_third_ing($index)" ng-show="third_ing.cansub_third_ing">-减少一步</div>
                        </div>
                    </div>
                </div>
                <!--end步骤描述-->
            </div>


            <div class="row dish-pad">
                <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3">&nbsp;</div>
                <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3">
                    <!--<div class="btn1 hand">保存为草稿</div>-->
                </div>
                <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3"></div>
                <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3">
                    <div class="btn1 hand" ng-click="ti_jiao()">搞定，提交！</div>
                </div>
            </div>

        </div>
    </div>
</div>
