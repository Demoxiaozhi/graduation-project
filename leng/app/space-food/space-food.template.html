<!DOCTYPE html>
 <!--<p ui-sref="data">修改个人信息</p>-->
<div class="space-container">
    <!--模态框确认是否删除收藏的菜谱-->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="myModals">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " style="font-size: 14px" ng-bind="warnDelet"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-primary">确定</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelCollectDish(cancelDishId)">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--结束模态框-->
    <div class="blank">&nbsp;</div>
    <!--欢迎-->
    <div class="word-div">
        <h3 class="text-center">欢迎来到我的美食空间</h3>
    </div>
    <!--开始个人空间资料矩形框-->
    <div class="container-fluid contain-div01" style="min-width: 500px">
        <div class="row">
            <!--头像/row-left-->
            <div class="col-xs-3 col-sm-4 col-md-4 col-lg-3 row-left">
                <div class="row">
                    <img src="{{space_image}}" alt="" style="pointer-events: none" >
                </div>
            </div>
            <!--个人资料/row-middle-->
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-9 row-middle">
                <div class="row">
                    <div class="col-xs-7 col-sm-6 col-md-7 col-lg-8">
                        <div>
                            <h2>开心果</h2>
                            <div style="padding-top: 10px">
                            <span style="color: #A499A4;">2017-3-10加入美食杰</span> &nbsp;<span style="color: #A499A4;">|</span>&nbsp;
                            <!--跳转页面-->
                            <span class="span hand" ui-sref="message" style="color: #A499A4;">编辑个人资料</span>
                            <hr>
                            </div>
                        </div>
                    </div>
                    <!--显示右侧花瓣-->
                    <div class="col-xs-5 col-sm-6 col-md-5 col-lg-4 row-middle-div">
                        <div>
                            <ul class="clearfix list-inline">
                                <li class="li1">
                                    <span>关注</span>
                                    <h4>0</h4>
                                </li>
                                <li class="li2">
                                    <span>粉丝</span>
                                    <h4>1</h4>
                                </li>
                                <li class="li3">
                                    <span>发布菜谱</span>
                                    <h4 ng-bind="dish_length"></h4>
                                </li>
                                <li class="li4">
                                    <span>发布话题</span>
                                    <h4 ng-bind="topic_length"></h4>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--end-->
                </div>
            </div>
            <!--结束row-middle-->
        </div>
    </div>
    <!--结束个人空间资料矩形框-->
    <!--动态等标签内容-->
    <div class="container-fluid contain-div02" style="min-width: 500px">
        <div class="row" id="check">
            <div class="dropdown">
                <div class="dropbtn">动态</div>
            </div>
            <div class="dropdown">
                <div class="dropbtn">全部作品</div>
                <div class="dropdown-content">
                    <span ng-click="showMyDish()" >我的菜谱</span>
                    <span ng-click="showMyTopic()" >我的话题</span>
                </div>
            </div>
            <div class="dropdown">
                <div class="dropbtn">我的收藏</div>
                <div class="dropdown-content">
                    <span ng-click="showCollectDish()">菜谱收藏</span>
                    <span ng-click="showCollectTopic()">话题收藏</span>
                </div>
            </div>
            <div class="dropdown">
                <div class="dropbtn">草稿箱</div>
            </div>
        </div>
    </div>
    <!--结束动态等标签-->
    <!--空间动态等详情-->
    <div class="container-fluid contain-div03" style="min-width: 500px">
        <div class="row row-top">
            <div class=" col-xs-7 col-sm-7 col-md-5 col-lg-4 col-lg-offset-3 col-md-offset-3">
                <form class="navbar-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="search">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="searchDT()">查询</button>
                </form>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="row-div hand" ui-sref="dishRelease">
                    发布菜谱
                </div>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="row-div hand" ui-sref="topicRelease">
                    发布话题
                </div>
            </div>
        </div>


        <div style="padding-bottom: 20px">
            <!--当动态为空时-->
            <!--<div class="row row-bottom" ng-bind="Content" id="dynamic0">-->
                <!--暂时还没有内容哦~先去关注一些小伙伴们吧~-->
            <!--</div>-->
            <!--结束当动态为空时-->
            <!--显示动态-->
            <div class="row row-bottom" ng-bind="Content" id="dynamic">
                暂时还没有内容哦~先去关注一些小伙伴们吧~
            </div>
            <!--结束显示动态-->
            <!--当发布菜谱为空时-->
            <div class="row content-topic" id="content-dish0">
                <p ng-bind="warn1" class="whilenull"></p>
            </div>
            <!--结束当发布菜谱为空时-->
            <!--显示菜谱-->
            <div class="row content-topic" id="content-dish">
                <div ng-repeat="dish in Content1 | orderBy:column1:desc |fenye1:pageIndex">
                    <div class="col-xs-4 col-sm-4 col-md-2 col-lg-3 col-xs-offset-1">
                        <div style="width: 100px;height: 100px;border: solid 1px #CCCCCC;background-color: white;">
                            <br>
                            <p style="padding-left: 20px">发布时间</p>
                            <p style="padding-left: 10px" ng-bind="dish.publish_time|date :'yyyy-MM-dd HH:mm:ss'"></p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-5 col-md-4 col-lg-4">
                        <div class="thumbnail div hand publish-img">
                            <img ui-sref="dishDetails" src="http://localhost:3009/images/dishPic/{{dish.dish_photo}}"
                                 alt=""
                                 ng-click="dish_details(dish.dish_id)" class="img-rounded">
                            <div class="caption">
                                <p ng-bind="dish.dish_name"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-0 col-md-6 col-lg-6 col-sm-offset-0 col-md-offset-5 col-lg-offset-5">&nbsp;</div>
                </div>
                <!--分页-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <nav aria-label="Page navigation" style="text-align: center">
                        <ul class="pagination">
                            <li>
                                <a href="javascript:void(0)" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li ng-repeat="i in page_count_arr"><a href="javascript:void(0)"
                                                                   ng-click="change(i)">{{i}}</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--结束显示菜谱-->
            <!--当发布话题为空时-->
            <div class="row content-topic" id="content-topic0">
                <p ng-bind="warn2" class="whilenull"></p>
            </div>
            <!--结束当发布话题为空时-->
            <!--显示话题-->
            <div class="row content-topic" id="content-topic" >
                <div ng-repeat="topic in Content2|orderBy:column2:desc">
                    <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
                        <img src="http://127.0.0.1:3009/upload_topic_pics/{{topic.topic_photo}}"
                             style="width: 100px;padding-left: 20px" alt=""  ui-sref="topicDetails" ng-click="topic_detail(topic.topic_id)">
                    </div>
                    <div class="col-xs-6 col-sm-8 col-md-10 col-lg-10 hand" style="padding-top: 20px" ui-sref="topicDetails" ng-click="topic_detail(topic.topic_id)">
                        <h4 ng-bind="topic.topic_name"></h4>
                        <span>发布时间:</span><span ng-bind="topic.topic_publish_time|date :'yyyy-MM-dd HH:mm:ss'"></span>
                    </div>
                    <div class="col-sm-0 col-md-6 col-lg-6 col-sm-offset-0 col-md-offset-5 col-lg-offset-5">&nbsp;</div>
                </div>
                <!--分页-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <nav aria-label="Page navigation" style="text-align: center">
                        <ul class="pagination">
                            <li>
                                <a href="javascript:void(0)" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li ng-repeat="i in page_count_arr"><a href="javascript:void(0)"
                                                                   ng-click="change(i)">{{i}}</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--结束显示话题-->
            <!--当菜谱收藏为空时-->
            <div class="row content-topic" id="content-collect-dish0">
                <p ng-bind="warn3" class="whilenull"></p>
            </div>
            <!--结束当菜谱收藏为空时-->
            <!--显示菜谱收藏-->
            <div class="row content-topic" id="content-collect-dish">
                <div ng-repeat="dish in Content3 |orderBy:column3:desc | fenye1:pageIndex" >
                    <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2 ">
                        <div style="width: 100px;height: 100px;border: solid 1px #CCCCCC;background-color: white">
                            <br>
                            <p style="padding-left: 20px">收藏时间</p>
                            <p style="padding-left: 10px" ng-bind="dish.dish_collect_time|date :'yyyy-MM-dd HH:mm:ss'"></p>
                            <!--<p style="padding-left: 10px" ng-bind="dish.dish_collect_time.split('T')[1].split('.')[0].split(':')[0]+8"></p>-->
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                        <div class="thumbnail div hand">
                            <img ui-sref="dishDetails" src="http://localhost:3009/images/dishPic/{{dish.dish_photo}}" alt=""
                                 ng-click="dish_details(dish.dish_id)">
                            <div class="caption">
                                <p ng-bind="dish.dish_name"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-6 col-lg-6 cancel-collect-btn">
                        <a href="javascript:void 0" ng-click="showModal(dish.dish_id,dish.dish_name)">取消收藏</a>
                    </div>
                    <div class="col-sm-0 col-md-6 col-lg-6 col-sm-offset-0 col-md-offset-5 col-lg-offset-5">&nbsp;</div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <nav aria-label="Page navigation" style="text-align: center">
                        <ul class="pagination">
                            <li>
                                <a href="javascript:void(0)" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li ng-repeat="i in page_count_arr"><a href="javascript:void(0)"
                                                                   ng-click="change(i)">{{i}}</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--结束菜谱收藏-->
            <!--当话题收藏为空时-->
            <div class="row content-topic" id="content-collect-topic0">
                <p ng-bind="warn4" class="whilenull"></p>
            </div>
            <!--结束当话题收藏为空时-->
            <!--显示话题收藏-->
            <div class="row content-topic" id="content-collect-topic">
                <div ng-repeat="topic in Content4|orderBy:column4:desc">
                    <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
                        <img src="http://127.0.0.1:3009/upload_topic_pics/{{topic.topic_photo}}"
                             style="width: 100px;padding-left: 20px" alt=""  ui-sref="topicDetails" ng-click="topic_detail(topic.topic_id)">
                    </div>
                    <div class="col-xs-6 col-sm-8 col-md-10 col-lg-10 hand" style="padding-top: 20px" ui-sref="topicDetails" ng-click="topic_detail(topic.topic_id)">
                        <h4 ng-bind="topic.topic_name"></h4>
                        <span>收藏时间:</span><span ng-bind="topic.topic_collect_time|date :'yyyy-MM-dd HH:mm:ss'"></span>
                    </div>
                    <div class="col-sm-0 col-md-6 col-lg-6 col-sm-offset-0 col-md-offset-5 col-lg-offset-5">&nbsp;</div>
                </div>
                <!--分页-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <nav aria-label="Page navigation" style="text-align: center">
                        <ul class="pagination">
                            <li>
                                <a href="javascript:void(0)" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li ng-repeat="i in page_count_arr"><a href="javascript:void(0)"
                                                                   ng-click="change(i)">{{i}}</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--结束显示话题收藏-->
        </div>
    </div>
    <!--结束空间动态详情-->
</div>
