<div ng-switch on="actIsCollect">
    <div ng-switch-default>
        <a href="javascript:void 0" ng-click="addDishCollect()">
            <img src="images/dishDetails/collect01.png" alt="" style=" width: 25px;margin-left:30px;margin-top: 30px">
        </a>
    </div>
    <div ng-switch-when="true">
        <a href="javascript:void 0" ng-click="deleteDishCollect()">
            <img src="images/dishDetails/collect02.png" alt="" style=" width: 25px;margin-left:30px;margin-top: 30px">
        </a>
    </div>
    <div ng-switch-when="false">
        <a href="javascript:void 0" ng-click="addDishCollect()">
            <img src="images/dishDetails/collect01.png" alt="" style=" width: 25px;margin-left: 30px;margin-top: 30px">
        </a>
    </div>
</div>
